<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--Bootstrap JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- External Javascript -->
    <script defer src="script.js"></script>
    <!-- External CSS File -->
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body class="row">
    <!-- Main Weather Area -->
    <div class="main row col-md-8">
      <!-- Search Bar Area -->
      <div class="search">
        <input
          class="searchBar"
          type="search"
          value="chennai"
          placeholder="Enter the city name"
          required
        />
        <button class="searchButton" onclick="searchWeather()">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            height="1.5em"
            width="1.5em"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
              clip-rule="evenodd"
            ></path>
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Weather Details Card Area -->
      <div class="weather col-9">
        <h2 class="city display-5">Weather in Chennai</h2>
        <h2 class="temp display-1">51</h2>
        <div class="innerWeather">
          <img
            src="https://openweathermap.org/img/wn/02d.png"
            alt=""
            class="icon"
          />
          <h3 class="description">cloudy</h3>
        </div>
        <h3 class="humidity">Humidity: 60%</h3>
        <h3 class="feelsLike">Feels like: 33.25&#176;</h3>
      </div>
    </div>
    <!-- More Details Area -->
    <div class="sub col-md-4">
      <h2 class="sub-heading display-5">More Details</h2>
      <br />
      <div class="sub-main">
        <!-- More Details Labels -->
        <div class="sub-content">
          <p>Pressure</p>
          <p>Visibility</p>
          <p>Minimum Temperature</p>
          <p>Maximum Temperature</p>
          <p>Wind Speed</p>
          <p>Wind Degree</p>
          <p>Latitude</p>
          <p>Longitude</p>
        </div>
        <div class="sub-data">
          <!-- More Details Values -->
          <p class="pressure">1006 hPa</p>
          <p class="visibility">6.0 km</p>
          <p class="minTemp">32.99 &#176;C</p>
          <p class="maxTemp">32.99 &#176;C</p>
          <p class="windSpeed">4.12 m/s</p>
          <p class="windDegree">330&#176;</p>
          <p class="latitude">13.0878 &#176;N</p>
          <p class="longitude">80.2785 &#176;E</p>
        </div>
      </div>
      <!-- Footer Area -->
      <div class="footer">
        <code class="fw-bold">&#60;/&#62; by: Surya</code><br />
        <a href="https://github.com/wolfofweb" target="_blank"><svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0 1 38.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"
            ></path>
          </svg>
            My Github </a>
      </div>
    </div>
  </body>
</html>
