<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--Bootstrap JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- External Javascript -->
    <script defer src="script.js"></script>
    <!-- External CSS File -->
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body class="row">
    <!-- Main Weather Area -->
    <div class="main row col-md-8">
      <!-- Search Bar Area -->
      <div class="search">
        <input
          class="searchBar"
          type="search"
          value="chennai"
          placeholder="Enter the city name"
          required
        />
        <button class="searchButton" onclick="searchWeather()">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            height="1.5em"
            width="1.5em"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
              clip-rule="evenodd"
            ></path>
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Weather Details Card Area -->
      <div class="weather col-9">
        <h2 class="city display-5">Weather in Chennai</h2>
        <h2 class="temp display-1">51</h2>
        <div class="innerWeather">
          <img
            src="https://openweathermap.org/img/wn/02d.png"
            alt=""
            class="icon"
          />
          <h3 class="description">cloudy</h3>
        </div>
        <h3 class="humidity">Humidity: 60%</h3>
        <h3 class="feelsLike">Feels like: 33.25&#176;</h3>
      </div>
    </div>
    <!-- More Details Area -->
    <div class="sub col-md-4">
      <h2 class="sub-heading display-5">More Details</h2>
      <br />
      <div class="sub-main">
        <!-- More Details Labels -->
        <div class="sub-content">
          <p>Pressure</p>
          <p>Visibility</p>
          <p>Minimum Temperature</p>
          <p>Maximum Temperature</p>
          <p>Wind Speed</p>
          <p>Wind Degree</p>
          <p>Latitude</p>
          <p>Longitude</p>
        </div>
        <div class="sub-data">
          <!-- More Details Values -->
          <p class="pressure">1006 hPa</p>
          <p class="visibility">6.0 km</p>
          <p class="minTemp">32.99 &#176;C</p>
          <p class="maxTemp">32.99 &#176;C</p>
          <p class="windSpeed">4.12 m/s</p>
          <p class="windDegree">330&#176;</p>
          <p class="latitude">13.0878 &#176;N</p>
          <p class="longitude">80.2785 &#176;E</p>
        </div>
      </div>
      <!-- Footer Area -->
      <div class="footer">
        <code class="fw-bold">&#60;/&#62; by: Surya</code><br />
        <a href="https://github.com/wolfofweb" target="_blank"> My Github </a>
      </div>
    </div>
  </body>
</html>
